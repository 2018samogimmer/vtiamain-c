<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيتامين سي - الطلب والاستلام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f29f05;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #f68b1e;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 150px;
            border-radius: 10px;
        }

        .hero {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 20px;
            background-color: #e59300;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h2 {
            color: white;
            font-size: 2em;
        }

        .hero-text p {
            color: white;
            font-size: 1.2em;
        }

        .hero-text a {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero-text a:hover {
            background-color: #333;
        }

        .hero img {
            width: 300px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .hero img:hover {
            transform: scale(1.05);
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #f8d65d;
        }

        .product {
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.2em;
            color: #333;
        }

        .product:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #f68b1e;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <img src="file-o4nlJlXUn0Ef1IlFnUeDCcdu" alt="شعار فيتامين سي">
    </header>

    <div class="hero">
        <div class="hero-text">
            <h2>الطلب والاستلام</h2>
            <p>نقدم لكم خدمة الطلب أونلاين حيث يمكنكم طلب العصائر الطازجة واستلامها بسهولة وسرعة. استمتعوا بتجربة منعشة دون الحاجة للانتظار عند الوصول إلى الفرع!</p>
            <a href="#">اطلب الآن</a>
        </div>
        <img src="https://via.placeholder.com/300" alt="عصائر طازجة">
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="عصير الفراولة">
            <p>عصير الفراولة</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="عصير الموز">
            <p>عصير الموز</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="عصير البرتقال">
            <p>عصير البرتقال</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="عصير الكيوي">
            <p>عصير الكيوي</p>
        </div>
    </div>

    <footer>
        <p>© 2024 فيتامين سي - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
