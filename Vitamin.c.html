<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقع فيتامين سي</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffcc80, #ffa726);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            width: 300px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .button img {
            margin-left: 10px;
            width: 24px;
            height: 24px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animation */
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .graphic {
            margin: 20px 0;
            animation: floating 3s infinite ease-in-out;
        }

        .graphic img {
            width: 200px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>مواقع فيتامين سي</h1>
    <div class="graphic">
        <img src="https://i.ibb.co/GQgZDBd/Vitamin-C-Logo.png" alt="شعار فيتامين سي">
    </div>
    <div class="container">
        <a href="https://maps.app.goo.gl/vWqWYrLpVBhag8Dk6" class="button">
            <span>فيتامين سي العزيزه</span>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Map Icon">
        </a>
        <a href="https://maps.app.goo.gl/DECUfUB6xVV8QoxM9" class="button">
            <span>فيتامين سي سوق السلام</span>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Map Icon">
        </a>
        <a href="https://maps.app.goo.gl/uz5wzoqDzvFtzRVh6" class="button">
            <span>فيتامين سي الشرايع</span>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Map Icon">
        </a>
    </div>
    <footer>© 2024 جميع الحقوق محفوظة - فيتامين سي</footer>
</body>
</html>
